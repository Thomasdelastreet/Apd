<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Se connecter</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Nom d'utilisateur" required><br>
        <input type="password" id="password" placeholder="Mot de passe" required><br>
        <button type="submit">Se connecter</button>
    </form>

    <div id="messageSection" style="display:none;">
        <textarea id="message" class="message" placeholder="Saisir un message"></textarea><br>
        <button id="sendMessage">Envoyer le message</button>
    </div>

    <p id="responseMessage" style="text-align: center;"></p>
</div>

<script>
    // URL de l'API (remplacez par l'URL de votre application Railway)
    const apiUrl = 'https://votre-app.railway.app';

    // Gestion de la soumission du formulaire de connexion
    document.getElementById('loginForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch(`${apiUrl}/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });
            const result = await response.json();

            if (response.ok) {
                document.getElementById('responseMessage').innerText = 'Connexion réussie!';
                document.getElementById('messageSection').style.display = 'block'; // Afficher la section de message
                document.getElementById('loginForm').style.display = 'none'; // Cacher le formulaire de connexion
            } else {
                document.getElementById('responseMessage').innerText = result.error;
            }
        } catch (error) {
            document.getElementById('responseMessage').innerText = 'Erreur de connexion. Essayez à nouveau.';
        }
    });

    // Gestion de l'envoi du message
    document.getElementById('sendMessage').addEventListener('click', async () => {
        const message = document.getElementById('message').value;

        if (message) {
            try {
                const response = await fetch(`${apiUrl}/save_message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });

                const result = await response.json();
                document.getElementById('responseMessage').innerText = result.message;
                document.getElementById('message').value = ''; // Clear the message box
            } catch (error) {
                document.getElementById('responseMessage').innerText = 'Erreur d\'envoi du message. Essayez à nouveau.';
            }
        } else {
            document.getElementById('responseMessage').innerText = 'Veuillez saisir un message.';
        }
    });
</script>

</body>
</html>
